<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>

<meta charset="utf-8"></meta>
<title>JSF - EManager</title>
</head>
<body>
	<h2>#{welcome.message}</h2>
	
	<h1>Formulaire d'ajout d'un contact</h1>
	<h:form>
	
		<h:outputLabel for = "address" value = "Adresse du contact"/>
		<h:inputText id = "address" value = "#{welcome.contact.address}" style="margin:2%"/>
		
		<h:outputLabel for = "phone" value = "Adresse du contact"/>
		<h:inputText id = "phone" value = "#{welcome.contact.phone}" style="margin:2%"/>
		
		<h:commandButton value ="Reset" type="reset"/>
		<h:commandButton value ="Ajouter" type="submit"/>
		
	</h:form>
	
</body>
</html>
